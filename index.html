<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
	
    <link rel="stylesheet" href="css/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body class="main">
  
	<div class="flex-container large-gap">
	
		<h1>Press a Key to Start_</h1>
		
		
		<div class="flex-container small-gap">
		
		<div class="row-container">
			<button id="green" class="btn green"></button>
			<button id="red" class="btn red"></button>
			
		</div>
		
		<div class="row-container">
			<button id="yellow" class="btn yellow"></button>
			<button id="blue" class="btn blue"></button>
		</div>
		
		</div> 
	</div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="index.js"></script>
  </body>
</html>
